{% extends "Blue Base.html" %}
{% load static %}

{% block content %}
    <center>
        {% if messages %}
            {% for message in messages %} 
            <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %} 
        {% endif %}
    </center>
    <div class="container" style="margin-top: 70px;">
        <a href="{% url 'Home' %}">
            <center>
                <img src={% static "assets/img/logo.png" %} height="250" style="margin-bottom: 10px;">
            </center>
        </a>
        <div class="text-center text-light">Don't have an account? <a href="{% url 'OfficerRegister' %}">Register</a></div>

        <div class="auth-form">
            <form method="POST">
                {% csrf_token %}
                <div class="row g-2">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" name="username" id="floatingInputGrid" placeholder="name@example.com" value="Your Officer Number">
                        <label for="floatingInputGrid" style="color: #000000;">Officer No.</label>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="password" id="floatingInputGrid" placeholder="name@example.com" value="Your Email Address">
                        <label for="floatingInputGrid" style="color: #000000;">Password</label>
                    </div>
                </div>
                <div class="row g-2">
                    <div class="form-floating mb-3">
                        <div class="d-grid gap-2">
                            <button class="btn btn-dark btn-lg" type="submit">Log In</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
